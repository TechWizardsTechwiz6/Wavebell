<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>DoorCam - Smart Security System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut, getIdToken } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA4j2F6yP4vgp2PK-o_ed1siFAagSd52AM",
    authDomain: "wavebell-cd074.firebaseapp.com",
    projectId: "wavebell-cd074",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) location.href = "/login";
    else {
      const token = await getIdToken(user);
      document.cookie = "firebase_token=" + token + ";path=/";
    }
  });

  window.logout = async () => {
    await signOut(auth);
    location.href = "/login";
  };
</script>

<style>
  :root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --success-color: #27ae60;
    --danger-color: #e74c3c;
    --warning-color: #f39c12;
    --dark-bg: #1a1a1a;
    --card-bg: #ffffff;
    --border-color: #e1e8ed;
  }

  body { 
    font-family: 'Inter', sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    margin: 0;
    padding: 1rem;
  }

  .main-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .header {
    background: var(--primary-color);
    color: white;
    padding: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .header h1 {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 600;
  }

  .logo-img {
    height: 50px;
    width: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  }

  .video-container {
    position: relative;
    background: #000;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }

  .video { 
    width: 100%; 
    height: auto;
    display: block;
  }

  .status-overlay {
    position: absolute;
    top: 1rem;
    left: 1rem;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: 500;
  }

  .control-card {
    background: var(--card-bg);
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    border: none;
    margin-bottom: 1.5rem;
    overflow: hidden;
  }

  .control-card .card-header {
    background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    color: white;
    border: none;
    padding: 1rem 1.5rem;
    font-weight: 600;
  }

  .control-card .card-body {
    padding: 1.5rem;
  }

  .btn-modern {
    border-radius: 25px;
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    border: none;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .btn-modern:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  }

  .btn-record {
    background: linear-gradient(135deg, var(--danger-color), #c0392b);
    color: white;
  }

  .btn-record.recording {
    animation: pulse 2s infinite;
  }

  .btn-audio {
    background: linear-gradient(135deg, var(--success-color), #229954);
    color: white;
  }

  .btn-unlock {
    background: linear-gradient(135deg, var(--warning-color), #e67e22);
    color: white;
  }

  .btn-light {
    background: linear-gradient(135deg, #9b59b6, #8e44ad);
    color: white;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .chat-container {
    height: 300px;
    overflow-y: auto;
    border: 2px solid var(--border-color);
    border-radius: 15px;
    padding: 1rem;
    background: #f8f9fa;
    scrollbar-width: thin;
  }

  .chat-message {
    margin-bottom: 0.75rem;
    padding: 0.5rem 1rem;
    border-radius: 15px;
    max-width: 80%;
  }

  .chat-message.owner {
    background: var(--secondary-color);
    color: white;
    margin-left: auto;
    text-align: right;
  }

  .chat-message.guest {
    background: var(--border-color);
    color: var(--primary-color);
  }

  .chat-message.system {
    background: var(--warning-color);
    color: white;
    text-align: center;
    margin: 0 auto;
  }

  .audio-controls {
    display: flex;
    gap: 1rem;
    align-items: center;
    flex-wrap: wrap;
  }

  .recording-status {
    display: none;
    align-items: center;
    gap: 0.5rem;
    color: var(--danger-color);
    font-weight: 600;
  }

  .recording-status.active {
    display: flex;
  }

  .recording-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--danger-color);
    animation: pulse 1s infinite;
  }

  .form-control-modern {
    border-radius: 15px;
    border: 2px solid var(--border-color);
    padding: 0.75rem 1rem;
    font-size: 0.95rem;
    transition: all 0.3s ease;
  }

  .form-control-modern:focus {
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
  }

  @media (max-width: 768px) {
    .audio-controls {
      flex-direction: column;
    }
    
    .header h1 {
      font-size: 1.5rem;
    }
    
    .logo-img {
      height: 40px;
    }
    
    .main-container {
      border-radius: 15px;
    }
  }
</style>
</head>
<body>

<div class="container-fluid">
  <div class="main-container">
    <div class="header">
      <div class="d-flex align-items-center">
        <img src="/static/logowavebell.png" alt="WaveBell Logo" class="logo-img me-3">
        <h1><i class="bi bi-camera-video"></i> DoorCam Smart Security</h1>
      </div>
      <button class="btn btn-light btn-modern" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>

    <div class="p-4">
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="video-container">
            <img id="video" src="/video_feed" class="video" alt="Live Video Feed" />
            <div class="status-overlay">
              <i class="bi bi-circle-fill text-success me-2"></i>
              <span id="stat_text">System Ready</span>
            </div>
          </div>

          <div class="row g-3 mt-3">
            <div class="col-6 col-md-3">
              <button id="manual_unlock" class="btn btn-unlock btn-modern w-100">
                <i class="bi bi-unlock"></i> Unlock
              </button>
            </div>
            <div class="col-6 col-md-3">
              <button id="manual_light" class="btn btn-light btn-modern w-100">
                <i class="bi bi-lightbulb"></i> Toggle Light
              </button>
            </div>
            <div class="col-6 col-md-3">
              <button id="emergency_alert" class="btn btn-danger btn-modern w-100">
                <i class="bi bi-exclamation-triangle"></i> Alert
              </button>
            </div>
            <div class="col-6 col-md-3">
              <button id="system_status" class="btn btn-info btn-modern w-100">
                <i class="bi bi-info-circle"></i> Status
              </button>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="control-card">
            <div class="card-header">
              <i class="bi bi-mic"></i> Audio Communication
            </div>
            <div class="card-body">
              <div class="audio-controls mb-3">
                <button id="record_audio" class="btn btn-record btn-modern">
                  <i class="bi bi-mic-fill"></i> Record (5s)
                </button>
                <button id="start_audio" class="btn btn-audio btn-modern">
                  <i class="bi bi-telephone"></i> Live Audio
                </button>
              </div>
              
              <div class="recording-status" id="recording_status">
                <div class="recording-dot"></div>
                <span>Recording audio...</span>
              </div>
              
              <button id="stop_audio" class="btn btn-outline-danger btn-modern w-100 mt-2" style="display: none;">
                <i class="bi bi-telephone-x"></i> Stop Audio
              </button>
              
              <div id="audio_messages" class="mt-3"></div>
            </div>
          </div>

          <div class="control-card">
            <div class="card-header">
              <i class="bi bi-person-gear"></i> Owner Settings
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Phone Number (SMS Alerts)</label>
                <input id="phone_number" class="form-control form-control-modern" placeholder="+923XXXXXXXXX"/>
                <button id="save_phone" class="btn btn-secondary btn-modern w-100 mt-2">
                  <i class="bi bi-check-circle"></i> Save Phone
                </button>
              </div>
            </div>
          </div>

          <div class="control-card">
            <div class="card-header">
              <i class="bi bi-chat-dots"></i> Two-way Communication
            </div>
            <div class="card-body">
              <div class="chat-container" id="chatbox"></div>
              <div class="input-group mt-3">
                <input id="msg" class="form-control form-control-modern" placeholder="Type message to visitor..."/>
                <button id="send" class="btn btn-primary btn-modern">
                  <i class="bi bi-send"></i>
                </button>
              </div>
              
              <hr>
              
              <div class="mb-3">
                <label class="form-label">Text-to-Speech</label>
                <input id="tts_text" class="form-control form-control-modern" placeholder="Say something to visitor"/>
                <button id="tts_btn" class="btn btn-success btn-modern w-100 mt-2">
                  <i class="bi bi-volume-up"></i> Speak
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <div class="row mt-4">
      <div class="col-12">
        <div class="control-card">
          <div class="card-header">
            <i class="bi bi-person-plus"></i> Face Registration
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-8">
                <input id="reg_name" class="form-control form-control-modern" placeholder="Enter person's name"/>
              </div>
              <div class="col-md-4">
                <button id="snap" class="btn btn-secondary btn-modern w-100">
                  <i class="bi bi-camera"></i> Register Face
                </button>
              </div>
            </div>
            <div id="reg_status" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { io } from "https://cdn.socket.io/4.7.2/socket.io.esm.min.js";
  const socket = io();
  let pc, localStream, audioEl, owner_phone = "";
  let isRecording = false;
  let audioConnected = false;

  // Initialize UI
  document.addEventListener('DOMContentLoaded', function() {
    updateSystemStatus();
    setInterval(updateSystemStatus, 30000); // Update every 30 seconds
  });

  // Save owner phone
  document.getElementById('save_phone').onclick = () => {
    const phone = document.getElementById('phone_number').value.trim();
    if(!phone){ 
      showMessage('Please enter a valid phone number', 'warning');
      return; 
    }
    owner_phone = phone;
    socket.emit('set_phone_number', {phone});
    showMessage('Phone number saved successfully!', 'success');
  };

  // Enhanced chat functionality
  function appendChat(user, msg, type = 'normal'){
    const box = document.getElementById('chatbox');
    const el = document.createElement('div');
    el.className = `chat-message ${type === 'system' ? 'system' : user.toLowerCase() === 'you' || user.toLowerCase() === 'owner' ? 'owner' : 'guest'}`;
    el.innerHTML = `<strong>${user}:</strong> ${msg}`;
    box.appendChild(el);
    box.scrollTop = box.scrollHeight;
  }

  function showMessage(text, type = 'info') {
    const messagesDiv = document.getElementById('audio_messages');
    const messageEl = document.createElement('div');
    messageEl.className = `alert alert-${type} alert-dismissible fade show`;
    messageEl.innerHTML = `
      ${text}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    messagesDiv.appendChild(messageEl);
    
    // Auto remove after 5 seconds
    setTimeout(() => {
      if (messageEl.parentNode) {
        messageEl.remove();
      }
    }, 5000);
  }

  function updateSystemStatus() {
    fetch('/door_status')
      .then(response => response.json())
      .then(data => {
        document.getElementById('stat_text').innerText = 
          `Door: ${data.door_locked ? 'Locked' : 'Unlocked'} | Light: ${data.light_on ? 'On' : 'Off'}`;
      })
      .catch(error => console.error('Error fetching system status:', error));
  }

  // Socket event handlers
  socket.on('event', data => {
    if(data.type === 'unknown'){
      document.getElementById('stat_text').innerText = 'Unknown person detected - Owner alerted';
      appendChat('System', 'Unknown person detected! Alert sent to owner.', 'system');
      showMessage('Unknown person detected! Security alert activated.', 'danger');
    } else if(data.type === 'recognized'){
      document.getElementById('stat_text').innerText = `Welcome ${data.name}`;
      appendChat('System', `Welcome back, ${data.name}!`, 'system');
      showMessage(`Access granted for ${data.name}`, 'success');
    }
  });

  socket.on('chat', d => appendChat(d.user || 'Guest', d.msg));

  socket.on('audio_recording_status', data => {
    if (data.status === 'starting') {
      isRecording = true;
      document.getElementById('recording_status').classList.add('active');
      document.getElementById('record_audio').classList.add('recording');
      document.getElementById('record_audio').innerHTML = '<i class="bi bi-stop-circle"></i> Recording...';
      showMessage('Recording started...', 'info');
    }
  });

  socket.on('audio_recording_complete', data => {
    isRecording = false;
    document.getElementById('recording_status').classList.remove('active');
    document.getElementById('record_audio').classList.remove('recording');
    document.getElementById('record_audio').innerHTML = '<i class="bi bi-mic-fill"></i> Record (5s)';
    
    if (data.success) {
      showMessage('Audio recorded and saved successfully!', 'success');
      appendChat('System', 'Audio message recorded and saved to Firebase.', 'system');
    } else {
      showMessage(`Recording failed: ${data.message}`, 'danger');
    }
  });

  // Manual controls
  document.getElementById('manual_unlock').onclick = () => {
    socket.emit('manual_unlock');
    showMessage('Door unlock command sent', 'info');
  };

  document.getElementById('manual_light').onclick = () => {
    socket.emit('manual_light', {state: true}); // Toggle will be handled by server
    showMessage('Light toggle command sent', 'info');
  };

  document.getElementById('emergency_alert').onclick = () => {
    if (confirm('Send emergency alert to owner?')) {
      socket.emit('emergency_alert');
      showMessage('Emergency alert sent!', 'warning');
    }
  };

  document.getElementById('system_status').onclick = updateSystemStatus;

  // Chat functionality
  document.getElementById('send').onclick = sendMessage;
  document.getElementById('msg').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
  });

  function sendMessage() {
    const msgInput = document.getElementById('msg');
    const m = msgInput.value.trim();
    if(!m) return;
    socket.emit('chat', {user:'Owner', msg:m});
    appendChat('You', m);
    msgInput.value = '';
  }

  document.getElementById('tts_btn').onclick = () => {
    const ttsInput = document.getElementById('tts_text');
    const t = ttsInput.value.trim();
    if(t) {
      socket.emit('tts', {text:t});
      showMessage('Text-to-speech message sent', 'info');
      ttsInput.value = '';
    }
  };

  // Audio recording functionality
  document.getElementById('record_audio').onclick = () => {
    if (isRecording) return; // Prevent multiple recordings
    
    socket.emit('start_audio_recording');
  };

  // Face registration
  document.getElementById('snap').onclick = async () => {
    const nameInput = document.getElementById('reg_name');
    const name = nameInput.value.trim();
    if(!name){ 
      showMessage('Please enter a name for face registration', 'warning');
      return; 
    }
    
    try {
      const img = document.getElementById('video');
      const canvas = document.createElement('canvas');
      canvas.width = img.naturalWidth || 640;
      canvas.height = img.naturalHeight || 480;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg');

      const fd = new FormData();
      fd.append('name', name);
      fd.append('snapshot', dataURL);
      
      showMessage('Registering face...', 'info');
      const res = await fetch('/register_face', {method:'POST', body:fd});
      const result = await res.json();
      
      document.getElementById('reg_status').innerHTML = 
        `<div class="alert alert-${result.success ? 'success' : 'danger'}">${result.message || JSON.stringify(result)}</div>`;
      
      if (result.success) {
        nameInput.value = '';
        showMessage(`Face registered successfully for ${name}!`, 'success');
      } else {
        showMessage('Face registration failed. Please try again.', 'danger');
      }
    } catch (error) {
      console.error('Face registration error:', error);
      showMessage('Error during face registration', 'danger');
    }
  };

  // WebRTC Audio
  async function startAudio(){
    try {
      showMessage('Starting audio connection...', 'info');
      localStream = await navigator.mediaDevices.getUserMedia({audio:true, video:false});
      pc = new RTCPeerConnection();
      audioEl = document.createElement('audio');
      audioEl.autoplay = true;
      
      pc.ontrack = event => {
        audioEl.srcObject = event.streams[0];
        if(!document.body.contains(audioEl)) document.body.appendChild(audioEl);
      };
      
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit('webrtc_offer', {sdp: offer.sdp});
      
      socket.on('webrtc_answer', async data => {
        if(data.error){ 
          console.error(data.error); 
          showMessage('Audio connection failed', 'danger');
          return; 
        }
        await pc.setRemoteDescription({type:'answer', sdp:data.sdp});
        audioConnected = true;
        document.getElementById('start_audio').style.display = 'none';
        document.getElementById('stop_audio').style.display = 'block';
        showMessage('Two-way audio connected!', 'success');
      });
    } catch(e){ 
      console.error("Audio error:", e); 
      showMessage('Failed to access microphone', 'danger');
    }
  }

  function stopAudio(){
    if(localStream){ 
      localStream.getTracks().forEach(t => t.stop()); 
      localStream = null; 
    }
    if(pc){ 
      pc.close(); 
      pc = null; 
    }
    if(audioEl && document.body.contains(audioEl)) audioEl.remove();
    
    audioConnected = false;
    document.getElementById('start_audio').style.display = 'block';
    document.getElementById('stop_audio').style.display = 'none';
    showMessage('Audio connection closed', 'info');
  }

  document.getElementById('start_audio').onclick = startAudio;
  document.getElementById('stop_audio').onclick = stopAudio;

  // Handle page visibility changes
  document.addEventListener('visibilitychange', function() {
    if (document.hidden && audioConnected) {
      // Optionally stop audio when page is hidden
    }
  });
</script>

</body>
</html>
